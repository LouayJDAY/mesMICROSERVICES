version: '3.8'

services:
  mysqldb:
    image: mysql:latest
    container_name: mysqldb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.3.4
    container_name: keycloak
    ports:
      - "8090:8080"
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    command: start-dev
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/127.0.0.1/8080'"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  eurekaserver:
    build: ./eurekaserver
    container_name: eurekaserver
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s
    depends_on:
      rabbitmq:
        condition: service_healthy

  configserver:
    build: ./configserver
    container_name: configserver
    ports:
      - "9999:9999"
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9999/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s
    depends_on:
      rabbitmq:
        condition: service_healthy

  animal-ms:
    build: ./animal-microservice
    container_name: animal-ms
    environment:
      - DISCOVERY_SERVICE_URL=http://eurekaserver:8761/eureka
      - CONFIG_SERVICE_URL=http://configserver:9999
      - SPRING_RABBITMQ_HOST=rabbitmq
    depends_on:
      eurekaserver:
        condition: service_healthy
      configserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  animal-ms2:
    build: ./animal-microservice
    container_name: animal-ms2
    environment:
      - DISCOVERY_SERVICE_URL=http://eurekaserver:8761/eureka
      - CONFIG_SERVICE_URL=http://configserver:9999
      - SPRING_RABBITMQ_HOST=rabbitmq
    depends_on:
      eurekaserver:
        condition: service_healthy
      configserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  gatewayserver:
    build: ./gatewayserver
    container_name: gatewayserver
    ports:
      - "8888:8888"
    environment:
      - DISCOVERY_SERVICE_URL=http://eurekaserver:8761/eureka
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK-SET-URI=http://keycloak:8080/realms/microservices-realm/protocol/openid-connect/certs
      - SPRING_RABBITMQ_HOST=rabbitmq
    depends_on:
      eurekaserver:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  groupe-ms:
    build: ./groupe-microservice
    container_name: groupe-ms
    environment:
      - DISCOVERY_SERVICE_URL=http://eurekaserver:8761/eureka
      - CONFIG_SERVICE_URL=http://configserver:9999
      - SPRING_RABBITMQ_HOST=rabbitmq
    depends_on:
      eurekaserver:
        condition: service_healthy
      configserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  groupe-ms2:
    build: ./groupe-microservice
    container_name: groupe-ms2
    environment:
      - DISCOVERY_SERVICE_URL=http://eurekaserver:8761/eureka
      - CONFIG_SERVICE_URL=http://configserver:9999
      - SPRING_RABBITMQ_HOST=rabbitmq
    depends_on:
      eurekaserver:
        condition: service_healthy
      configserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

