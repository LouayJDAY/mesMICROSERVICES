version: '3.8'

services:
  mysqldb:
    image: mysql:latest
    container_name: mysqldb
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.3.4
    container_name: keycloak
    ports:
      - "8090:8080"
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    command: start-dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 10

  eurekaserver:
    build: ./eurekaserver
    container_name: eurekaserver
    ports:
      - "8761:8761"

  configserver:
    build: ./configserver
    container_name: configserver
    ports:
      - "9999:9999"

  animal-ms:
    build: ./animal-microservice
    container_name: animal-ms
    ports:
      - "8082:8082"
    environment:
      - DISCOVERY_SERVICE_URL=http://eurekaserver:8761/eureka
      - CONFIG_SERVICE_URL=http://configserver:9999
    depends_on:
      eurekaserver:
        condition: service_started
      configserver:
        condition: service_started

  animal-ms2:
    build: ./animal-microservice
    container_name: animal-ms2
    ports:
      - "8084:8082"
    environment:
      - DISCOVERY_SERVICE_URL=http://eurekaserver:8761/eureka
      - CONFIG_SERVICE_URL=http://configserver:9999
    depends_on:
      eurekaserver:
        condition: service_started
      configserver:
        condition: service_started

  gatewayserver:
    build: ./gatewayserver
    container_name: gatewayserver
    ports:
      - "8888:8888"
    environment:
      - DISCOVERY_SERVICE_URL=http://eurekaserver:8761/eureka
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK-SET-URI=http://keycloak:8080/realms/microservices-realm/protocol/openid-connect/certs
    depends_on:
      eurekaserver:
        condition: service_started
      keycloak:
        condition: service_started

  groupe-ms:
    build: ./groupe-microservice
    container_name: groupe-ms
    ports:
      - "8081:8081"
    environment:
      - DISCOVERY_SERVICE_URL=http://eurekaserver:8761/eureka
      - CONFIG_SERVICE_URL=http://configserver:9999
    depends_on:
      eurekaserver:
        condition: service_started
      configserver:
        condition: service_started

  groupe-ms2:
    build: ./groupe-microservice
    container_name: groupe-ms2
    ports:
      - "8083:8081"
    environment:
      - DISCOVERY_SERVICE_URL=http://eurekaserver:8761/eureka
      - CONFIG_SERVICE_URL=http://configserver:9999
    depends_on:
      eurekaserver:
        condition: service_started
      configserver:
        condition: service_started

