server:
  port: 8082

spring:
  application:
    name: animal1
  datasource:
    url: "jdbc:h2:mem:animaldb"
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  cloud:
    config:
      enabled: false
    discovery:
      enabled: true
eureka:
  client:
    service-url:
      defaultZone: 'http://localhost:8761/eureka/'

management:
  endpoints:
    web:
      exposure:
        include: '*'
